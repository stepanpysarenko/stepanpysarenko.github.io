<html lang="en">

    <style>
        html,
        body {
            height: 100%;

        }

        body {
            background: #121212;

            display: grid;

        .center {
            text-align: center;

            font-size: clamp(28px, 6vw, 56px);
            letter-spacing: 0.5px;

        nav {
            display: grid;

        }

        nav a {
            display: block;
            padding: 12px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            background: transparent;
            transition: background 0.25s, color 0.25s;
        }

        nav a:hover {
            background: #e0e0e0;
            color: #121212;
        }

        nav a:focus-visible {
            outline: 2px solid #e0e0e0;
            outline-offset: 3px;
        }
    </style>
